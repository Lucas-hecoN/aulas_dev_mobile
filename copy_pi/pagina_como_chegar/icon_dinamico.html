<!DOCTYPE html>
<html>
<head>
  <title>Toggle com Animação</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .toggle-button {
      display: inline-block;
      cursor: pointer;
      transition: all 0.3s ease; /* Adiciona transição para animação suave */
    }
    .toggle-button.on {
      /* Estilos para o estado "On" */
      transform: rotate(45deg); /* Rotaciona o ícone em 45 graus */
      color: #007bff; /* Muda a cor do ícone */
    }
    .toggle-button.on .material-icons {
      animation: spin 0.3s linear; /* Adiciona animação de rotação */
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <i class="material-icons toggle-button" onclick="toggleState()">light_mode</i>
  <script>
    function toggleState() {
      const toggleButton = document.querySelector('.toggle-button');
      toggleButton.classList.toggle('on');
    }
  </script>
</body>
</html>
