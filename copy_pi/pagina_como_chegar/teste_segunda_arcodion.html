<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Interativo</title>
    <style>
        body {

            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 40vh;
        }

        .faq-container {
            font-family: Arial, sans-serif;
            width: 80%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            background-color: aquamarine;
        }

        .faq-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: rgb(6, 6, 6);
            text-align: center;
        }

        .faq-item {
            width: 300px;
            height: 200px;
            border-radius: 5px;
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.3);
            /* overflow: hidden; */
            position: relative;
            cursor: pointer;
        }

        .faq-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* transition: opacity 0.3s ease; */
        }

        .faq-question {
            position: absolute;
            bottom: 0;
            margin: 0;
            width: 100%;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        /* .faq-question:hover {
            background-color: #ddd;
        } */

        .faq-answer {
            padding: 0 10px;
            max-height: 0px;
            overflow: hidden;
            transition: max-height 0.3s;
            background-color: darkkhaki;
        }
    </style>
    <script>
        function toggleAnswer(element) {
            var answer = element.nextElementSibling;
            if (answer.style.maxHeight) {
                answer.style.maxHeight = null;
            } else {
                answer.style.maxHeight = answer.scrollHeight + "px";
            }
        }
    </script>
</head>

<body>
    <h2 class="faq-title">Parques</h2>

    <section class="faq-container">
        <article class="faq-item">
            <img src="https://semma.belem.pa.gov.br/wp-content/uploads/2021/07/GSMa0953.jpg" alt="Imagem">
            <div class="faq-question" onclick="toggleAnswer(this)">Bosque Rodrigues Alves</div>
            <div class="faq-answer">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut facere id illo rem consequuntur maxime earum aspernatur labore, blanditiis enim numquam aliquid officia tempora quas asperiores magni assumenda exercitationem unde.</p>
            </div>
        </article>

    </section>
</body>

</html>
