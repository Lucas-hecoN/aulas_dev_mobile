<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas HTML</title>
</head>
<body>
    <!-- <table> tag para tabela -->
    <table>
        <!-- <tr> linhas -->
        <tr>
            <!-- td colunas -->
            <td>Linha 1, Coluna 1</td>
            <td>Linha 1, Coluna 2</td>
        </tr>
        <tr>
            <td>Linha 2, Coluna 1</td>
            <td>Linha 2, Coluna 2</td>
        </tr>
        <tr>
            <td>Linha 3, Coluna 1</td>
            <td>Linha 3, Coluna 2</td>
        </tr>
    </table>
    <table>
        <!-- <thead> tag para cabeçalho da tabela -->
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feijão</td>
                <td>8.50</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Arroz</td>
                <td>5.50</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Café</td>
                <td>7.00</td>
                <td>2</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
