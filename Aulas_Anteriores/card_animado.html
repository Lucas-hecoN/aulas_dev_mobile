<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card with Keyframes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            width: 300px;
            height: 200px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .card-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: hideContent 0.3s forwards;
        }

        .card-content h2 {
            margin: 0 0 10px;
            font-size: 24px;
        }

        .card-content a {
            color: #007BFF;
            text-decoration: none;
            background-color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .card-content a:hover {
            background-color: #0056b3;
            color: white;
        }

        .card.revealed {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .card.revealed img {
            animation: fadeImage 0.3s forwards;
        }

        .card.revealed .card-content {
            animation: showContent 0.3s forwards;
        }

        @keyframes showContent {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes hideContent {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(10px);
            }
        }

        @keyframes fadeImage {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>

    <section class="container">
        <article class="card" onclick="revealContent(this)">
            <img src="https://semma.belem.pa.gov.br/wp-content/uploads/2021/07/GSMa0953.jpg" alt="Bosque Rodrigues Alves">
            <div class="card-content">
                <h2>Bosque Rodrigues Alves</h2>
                <a href="#">Detalhes</a>
            </div>
        </article>
        <article class="card" onclick="revealContent(this)">
            <img src="https://semma.belem.pa.gov.br/wp-content/uploads/2021/07/GSMa0953.jpg" alt="Bosque Rodrigues Alves 2">
            <div class="card-content">
                <h2>Outro Local</h2>
                <a href="#">Detalhes</a>
            </div>
        </article>
        <!-- Adicione mais cards conforme necessÃ¡rio -->
    </section>

    <script>
        function revealContent(clickedCard) {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                if (card !== clickedCard) {
                    card.classList.remove('revealed');
                }
            });
            clickedCard.classList.toggle('revealed');
        }
    </script>

</body>
</html>
